name: Desktop Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_build:
        description: "Build desktop installers even if no release is created"
        type: boolean
        required: false
        default: true
      publish_to_release:
        description: "Upload built installers to a GitHub release"
        type: boolean
        required: false
        default: false
      release_tag:
        description: "Existing tag to upload assets to (required when publish_to_release is true)"
        type: string
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release_please:
    name: Create Release Metadata
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  build:
    name: Build Desktop Installers
    needs: release_please
    if: |
      needs.release_please.outputs.release_created == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.force_build)
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_cmd: npm run build && npx electron-builder --mac --publish never
            artifact_path: |
              release/*.dmg
              release/latest*.yml
              release/*.zip
            artifact_name: desktop-macos
          - os: windows-latest
            build_cmd: npm run build && npx electron-builder --win --publish never
            artifact_path: |
              release/*.exe
              release/*.blockmap
              release/latest*.yml
            artifact_name: desktop-windows

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        shell: bash
        env:
          # Windows signing (optional)
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          WIN_CSC_NAME: ${{ secrets.WIN_CSC_NAME }}
          # macOS signing + notarization (optional)
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
          CSC_NAME: ${{ secrets.MAC_CSC_NAME }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          # Alternate App Store Connect API key notarization flow (optional)
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            invalid_csc=false
            if [[ -n "${CSC_LINK:-}" ]]; then
              case "$CSC_LINK" in
                file://*)
                  cert_path="${CSC_LINK#file://}"
                  [[ -f "$cert_path" ]] || invalid_csc=true
                  ;;
                /*)
                  [[ -f "$CSC_LINK" ]] || invalid_csc=true
                  ;;
              esac
            fi

            if [[ -z "${CSC_LINK:-}" || "$invalid_csc" == "true" ]]; then
              if [[ "$invalid_csc" == "true" ]]; then
                echo "::warning::MAC_CSC_LINK is not a valid file/link value for this runner (${CSC_LINK}). Building unsigned macOS installer."
              else
                echo "No macOS signing certificate configured. Building unsigned macOS installer."
              fi
              unset CSC_LINK CSC_KEY_PASSWORD CSC_NAME APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID APPLE_API_KEY APPLE_API_KEY_ID APPLE_API_ISSUER
              export CSC_IDENTITY_AUTO_DISCOVERY=false
            fi
          fi

          ${{ matrix.build_cmd }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  publish-assets:
    name: Publish Installers to Release
    needs: [release_please, build]
    if: |
      needs.release_please.outputs.release_created == 'true' ||
      (github.event_name == 'workflow_dispatch' && inputs.publish_to_release && inputs.release_tag != '')
    runs-on: ubuntu-latest
    steps:
      - name: Resolve target release tag
        id: resolve_tag
        shell: bash
        env:
          RELEASE_CREATED: ${{ needs.release_please.outputs.release_created }}
          RELEASE_PLEASE_TAG: ${{ needs.release_please.outputs.tag_name }}
          INPUT_RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          if [[ "$RELEASE_CREATED" == "true" && -n "$RELEASE_PLEASE_TAG" ]]; then
            echo "tag=$RELEASE_PLEASE_TAG" >> "$GITHUB_OUTPUT"
          elif [[ -n "$INPUT_RELEASE_TAG" ]]; then
            echo "tag=$INPUT_RELEASE_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "Could not resolve release tag." >&2
            exit 1
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          merge-multiple: true
          path: release-assets

      - name: Show release assets
        shell: bash
        run: ls -la release-assets

      - name: Apply signed/unsigned suffix to installer names
        shell: bash
        env:
          WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          MAC_CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
        run: |
          is_configured_signing_link() {
            local link="$1"
            if [[ -z "$link" ]]; then
              return 1
            fi
            case "$link" in
              http://*|https://*|base64:*|data:*) return 0 ;;
              file://*) return 0 ;;
              /*) return 1 ;; # absolute runner paths are not portable CI cert links
              *) return 0 ;;   # raw base64 / secret content
            esac
          }

          win_suffix="unsigned"
          is_configured_signing_link "$WIN_CSC_LINK" && win_suffix="signed"

          mac_suffix="unsigned"
          is_configured_signing_link "$MAC_CSC_LINK" && mac_suffix="signed"

          for file in release-assets/*.exe; do
            [[ -f "$file" ]] || continue
            mv "$file" "${file%.exe}-${win_suffix}.exe"
          done

          for file in release-assets/*.dmg; do
            [[ -f "$file" ]] || continue
            mv "$file" "${file%.dmg}-${mac_suffix}.dmg"
          done

          ls -la release-assets

      - name: Ensure release exists
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TAG_NAME: ${{ steps.resolve_tag.outputs.tag }}
        run: |
          found=false
          for i in {1..6}; do
            if gh release view "$TAG_NAME" --repo "$GH_REPO" >/dev/null 2>&1; then
              found=true
              break
            fi
            sleep 5
          done

          if [[ "$found" == "false" ]]; then
            echo "Release $TAG_NAME not found, creating it."
            gh release create "$TAG_NAME" --repo "$GH_REPO" --title "$TAG_NAME" --generate-notes
          fi

      - name: Upload assets to GitHub release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.resolve_tag.outputs.tag }}
          GH_REPO: ${{ github.repository }}
        run: |
          mapfile -t files < <(find release-assets -maxdepth 1 -type f \( -name "*.exe" -o -name "*.dmg" \) -print)
          if [[ ${#files[@]} -eq 0 ]]; then
            echo "No installer assets found." >&2
            exit 1
          fi
          gh release upload "$TAG_NAME" "${files[@]}" --clobber --repo "$GH_REPO"
