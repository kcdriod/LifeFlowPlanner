<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-shape bg-a" aria-hidden="true"></div>
    <div class="background-shape bg-b" aria-hidden="true"></div>

    <main class="app-shell">
      <header class="topbar">
        <div>
          <p class="eyebrow">Task Tracking</p>
          <h1>Kanban Board</h1>
        </div>

        <div class="controls">
          <label class="field search-field" for="searchInput">
            <span>Search</span>
            <input
              id="searchInput"
              type="search"
              placeholder="Search by title, assignee, tags..."
            />
          </label>

          <label class="field" for="priorityFilter">
            <span>Priority</span>
            <select id="priorityFilter">
              <option value="all">All</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </label>

          <button id="addTaskBtn" class="primary-btn" type="button">Add Task</button>
        </div>
      </header>

      <section class="board" id="board" aria-label="Kanban Columns">
        <article class="column" data-status="backlog">
          <header class="column-header">
            <h2>Backlog</h2>
            <span id="count-backlog" class="count">0</span>
          </header>
          <div class="task-list" id="list-backlog"></div>
        </article>

        <article class="column" data-status="in-progress">
          <header class="column-header">
            <h2>In Progress</h2>
            <span id="count-in-progress" class="count">0</span>
          </header>
          <div class="task-list" id="list-in-progress"></div>
        </article>

        <article class="column" data-status="review">
          <header class="column-header">
            <h2>Review</h2>
            <span id="count-review" class="count">0</span>
          </header>
          <div class="task-list" id="list-review"></div>
        </article>

        <article class="column" data-status="done">
          <header class="column-header">
            <h2>Done</h2>
            <span id="count-done" class="count">0</span>
          </header>
          <div class="task-list" id="list-done"></div>
        </article>
      </section>
    </main>

    <dialog id="taskDialog">
      <form id="taskForm" method="dialog">
        <header class="dialog-header">
          <h3 id="dialogTitle">Add Task</h3>
          <button id="closeDialogBtn" type="button" class="ghost-btn">Close</button>
        </header>

        <div class="form-grid">
          <label class="field" for="taskTitle">
            <span>Title</span>
            <input id="taskTitle" name="title" required maxlength="80" />
          </label>

          <label class="field" for="taskAssignee">
            <span>Assignee</span>
            <input id="taskAssignee" name="assignee" maxlength="40" />
          </label>

          <label class="field" for="taskPriority">
            <span>Priority</span>
            <select id="taskPriority" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </label>

          <label class="field" for="taskStatus">
            <span>Status</span>
            <select id="taskStatus" name="status">
              <option value="backlog">Backlog</option>
              <option value="in-progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </label>

          <label class="field" for="taskDueDate">
            <span>Due Date</span>
            <input id="taskDueDate" name="dueDate" type="date" />
          </label>

          <label class="field span-2" for="taskTags">
            <span>Tags (comma separated)</span>
            <input id="taskTags" name="tags" placeholder="frontend, urgent, customer" />
          </label>

          <label class="field span-2" for="taskDescription">
            <span>Description</span>
            <textarea id="taskDescription" name="description" rows="4" maxlength="600"></textarea>
          </label>
        </div>

        <footer class="dialog-actions">
          <button id="deleteTaskBtn" class="danger-btn hidden" type="button">Delete</button>
          <button class="primary-btn" type="submit">Save Task</button>
        </footer>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
